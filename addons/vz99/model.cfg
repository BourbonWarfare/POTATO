class CfgSkeletons {
    class Default {
        isDiscrete = 1;
        skeletonInherit = "";
        skeletonBones[] = {};
    };
    class friSkeleton: Default {
        isDiscrete = 1;
        skeletonInherit = "Default";
        skeletonBones[]=
        {
            "boneLevel","",
            "boneGunAzimuth","boneLevel",
            "boneGunElevation","boneGunAzimuth",
            "boneGunSight","boneGunElevation",
            "boneBubble","boneGunElevation"
        };
    };
};

class CfgModels {
    class Default {
        sections[] = {};
        sectionsInherit="";
        skeletonName = "";
    };
    class fri: Default {
        sections[]={};
        skeletonName="friSkeleton";
        sectionsInherit = "Default";
        class Animations {
            class Level {
                type="rotationX";
                source="user";
                AnimPeriod = 1;
                selection="boneLevel";
                axis="axisGunAzimuth";
                angle0="rad 0";
                angle1="rad +180";
            };
            class MainTurret {
                type="rotationY";
                source="mainTurret";
                selection="boneGunAzimuth";
                axis="axisGunAzimuth";
                animPeriod=0;
                minValue="rad -360";
                maxValue="rad +360";
                angle0="rad -360";
                angle1="rad +360";
            };
            class MainGun {
                type="rotationX";
                source="mainGun";
                selection="boneGunElevation";
                axis="axisGunElevation";
                animPeriod=0;
                minValue="rad -360";
                maxValue="rad +360";
                angle0="rad -360";
                angle1="rad +360";
            };
            class Sight {
                type="rotationX";
                source="camElev";
                selection="boneGunSight";
                axis="axisGunSight";
                animPeriod=0;
                minValue="rad -360";
                maxValue="rad +360";
                angle0="rad -360";
                angle1="rad +360";
            };
            class Bubble {
                type = "translation";
                selection = "boneBubble";
                source = "mainGun";
                begin = "bubble start";
                end = "bubble end";
                minValue="rad -45";
                maxValue="rad -5";
                sourceAddress = "clamp";
                offset0 = -0.9;
                offset1 = -0.1;
            };
        };
    };
};
